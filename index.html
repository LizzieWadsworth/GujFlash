<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gujarati 1000 – Flashcards</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a32;
      --muted: #7f8da1;
      --text: #e7ecf6;
      --accent: #7aa2ff;
      --accent-2: #78e3c6;
      --danger: #ff7a7a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #1b2450 0%, #0b1020 55%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
    }
    header {
      padding: 16px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1e2a50;
      background: linear-gradient(180deg, rgba(18,26,50,0.7), rgba(18,26,50,0.3));
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .title {
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    header .title small { color: var(--muted); font-weight: 500; }
    .controls {
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
    }
    input, select, button {
      border: 1px solid #2a365f;
      background: #0f1530;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }
    input::placeholder { color: #9fb0cc88; }
    button {
      cursor: pointer;
      transition: transform 0.06s ease, background 0.2s ease;
    }
    button:hover { transform: translateY(-1px); }
    button.primary { background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: #091225; border: none; }
    button.ghost { background: #0f1530; }
    button.danger { background: #2a0f15; border-color: #622a35; color: #ffb3b3; }
    main {
      display: grid;
      place-items: center;
      padding: 12px;
    }
    .card {
      width: min(780px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid #283156;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      padding: 28px 28px 20px;
      position: relative;
    }
    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .pill {
      font-size: 12px; color: var(--muted);
      border: 1px dashed #394776;
      padding: 6px 10px;
      border-radius: 20px;
    }
    .front, .back {
      display: grid;
      gap: 10px;
      align-items: center;
      justify-items: center;
      min-height: 180px;
      padding: 18px 8px;
      text-align: center;
    }
    .front .word {
      font-size: clamp(36px, 6vw, 64px);
      font-weight: 800;
      letter-spacing: 0.5px;
      line-height: 1.1;
    }
    .back .meaning {
      font-size: clamp(22px, 4.5vw, 34px);
      font-weight: 700;
      color: #d6e3ff;
    }
    .hint { color: var(--muted); font-size: 13px; }
    .actions {
      display: grid; grid-template-columns: 1fr auto 1fr; gap: 8px; align-items: center; margin-top: 8px;
    }
    .nav {
      display: flex; gap: 8px; justify-content: center;
    }
    .progress {
      display: flex; gap: 10px; align-items: center; justify-content: center; font-size: 13px; color: var(--muted);
    }
    .progress-bar {
      width: 220px; height: 8px; border-radius: 999px; background: #1a2140; overflow: hidden; border: 1px solid #2a3360;
    }
    .progress-bar > div {
      height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-2)); width: 0%;
    }
    footer {
      padding: 14px 20px; color: var(--muted); text-align: center; font-size: 12px;
    }
    .row { display:flex; gap:8px; flex-wrap: wrap; }
    .sm { font-size: 12px; color: var(--muted); }
    .kbd { padding: 2px 6px; border: 1px solid #314075; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <header>
    <div class="title">Gujarati Flashcards <small>• common words</small></div>
    <div class="controls">
      <input id="q" type="search" placeholder="Search English meaning (e.g., water)..." />
      <select id="deckSelect"></select>
      <button id="shuffle" class="ghost">Shuffle</button>
      <button id="flip" class="primary">Flip (Space)</button>
    </div>
  </header>

  <main>
    <div class="card" id="card">
      <div class="card-top">
        <div class="pill" id="pill">Front • Gujarati</div>
        <div class="pill" id="idx">1 / 1</div>
      </div>
      <div class="front" id="front">
        <div class="word" id="word">...</div>
        <div class="hint">Press <span class="kbd">Space</span> to flip</div>
      </div>
      <div class="back hidden" id="back">
        <div class="meaning" id="meaning">...</div>
        <div class="hint">Use ← and → to navigate</div>
      </div>
      <div class="actions">
        <div class="progress">
          <div class="progress-bar"><div id="bar"></div></div>
          <span id="pct">0%</span>
        </div>
        <div class="nav">
          <button id="prev" class="ghost">← Prev</button>
          <button id="next" class="ghost">Next →</button>
        </div>
        <div class="row" style="justify-content:flex-end;">
          <button id="showAns" class="ghost">Show Meaning</button>
          <button id="markKnown" class="ghost">Mark Known</button>
          <button id="resetKnown" class="danger">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Tip: Filter by deck to study smaller batches. Keyboard: <span class="kbd">Space</span> flip • <span class="kbd">←</span>/<span class="kbd">→</span> nav • <span class="kbd">/</span> focus search
  </footer>
  <script src="flashcards.js"></script>
</body>
</html>
